<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form novalidate id="form">
      <div>
        <label for="email">Email : </label>
        <input
          type="email"
          name="email"
          id="email"
          required
          minlength="3"
          maxlength="30"
        />
        <p class="emailError"></p>
      </div>
      <div>
        <label for="country">Country : </label>
        <input
          type="text"
          name="country"
          id="country"
          required
          minlength="4"
          maxlength="56"
        />
        <p class="countryError"></p>
      </div>
      <div>
        <label for="postalCode">Postal code : </label>
        <input
          type="text"
          name="postalCode"
          id="postalCode"
          required
          pattern="^[A-Za-z0-9][A-Za-z0-9\- ]{0,10}[A-Za-z0-9]$"
        />
        <p class="postalError"></p>
      </div>
      <div>
        <label for="password">Password : </label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
          maxlength="64"
        />
        <p class="passwordError"></p>
      </div>
      <div>
        <label for="passwordConfirm">Password confirmation : </label>
        <input
          type="password"
          name="passwordConfirm"
          id="passwordConfirm"
          required
          minlength="8"
          maxlength="64"
        />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>

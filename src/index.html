<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form novalidate>
      <div>
        <label for="email">Email : </label>
        <input
          type="email"
          name="email"
          id="email"
          required
          minlength="3"
          maxlength="30"
        />
      </div>
      <div>
        <label for="country">Country : </label>
        <input
          type="text"
          name="country"
          id="country"
          required
          minlength="4"
          maxlength="56"
        />
      </div>
      <div>
        <label for="postalcode">Postal code : </label>
        <input type="text" name="postalcode" id="postalcode" required />
      </div>
      <div>
        <label for="password">Password : </label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
          maxlength="64"
        />
      </div>
      <div>
        <label for="passwordconfirm">Password confirmation : </label>
        <input
          type="password"
          name="passwordconfirm"
          id="passwordconfirm"
          required
          minlength="8"
          maxlength="64"
        />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
